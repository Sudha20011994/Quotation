<body>

<h2>Quotation Form</h2>

<!-- Header Section -->
<div class="header-section">
  <h3>Quotation Header</h3>
  <div class="form-group">
    <label for="quotationNo">Quotation No:</label>
    <input type="text" id="quotationNo">
    <label for="netValue">Net Value:</label>
    <input type="number" id="netValue">
  </div>
  <div class="form-group">
    <label for="customerNo">Customer No:</label>
    <input type="text" id="customerNo">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName">
  </div>
  <div class="form-group">
    <label for="deliveryDate">Delivery Date:</label>
    <input type="date" id="deliveryDate">
    <label for="paymentTerms">Payment Terms:</label>
    <input type="text" id="paymentTerms">
  </div>
  <div class="form-group">
   
    <label for="quotationValidity">Quotation Validity:</label>
    <input type="date" id="quotationValidity">
  </div>
</div>

<!-- Item Section -->

<div class="item-section">
    
<!-- Add New Row Button -->
<button onclick="addRow()">Add New Row</button>
<table id="editableTable">
    <tr>
        <th>Item</th>
        <th>Material</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Unit Price</th>
        <th>Amount</th>
        <th>Actions</th>

    </tr>
</table>

<script>
    // Function to add a new editable row
    function addRow() {
        const table = document.getElementById("editableTable");
        const newRow = table.insertRow();

        // Columns to be added in the new row
        const columns = ["Item", "Material", "Description", "Qty", "Price", "Unit", "Amount"];

        columns.forEach((col, index) => {
            const newCell = newRow.insertCell(index);
            newCell.contentEditable = true;
            newCell.innerText = (col === "Amount") ? "$0.00" : ""; // Initialize Amount with $0.00

            // Attach an event listener to the Qty and Price cells for calculation
            if (col === "Qty" || col === "Price") {
                newCell.addEventListener("input", calculateAmount);
            }
        });

        // Add a delete button in the Action column
        const actionCell = newRow.insertCell(columns.length);
        const deleteButton = document.createElement("button");
        deleteButton.innerText = "Delete";
        deleteButton.onclick = () => table.deleteRow(newRow.rowIndex);
        actionCell.appendChild(deleteButton);
    }

    // Function to calculate the Amount based on Qty and Price
    function calculateAmount(event) {
        const row = event.target.parentNode;
        const qtyCell = row.cells[3];
        const priceCell = row.cells[4];
        const amountCell = row.cells[6];

        // Get values from Qty and Price cells
        const qty = parseFloat(qtyCell.innerText) || 0;
        const price = parseFloat(priceCell.innerText) || 0;
        const amount = qty * price;

        // Update the Amount cell
        amountCell.innerText = `$${amount.toFixed(2)}`;
    }
</script>
